<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sok Sovannarith, Homework-12</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar px-5 navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Donate Tutorial</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Donate</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container-fluid mt-5 px-5">
      <div class="row">
        <!-- <form action=""> -->
        <h1>Donate</h1>
        <div class="col-xl-12">
          <div class="col-xl-6">
            <div class="row">
              <div class="col-xl-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" aria-label="First name">
              </div>
              <div class="col-xl-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" aria-label="Last name">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Country</label>
              <select class="form-select">
                <option selected>Australia</option>
                <option value="1">Canada</option>
                <option value="2">USA</option>
                <option value="3">England</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Address</label>
              <input type="text" class="form-control">
              <input type="text" class="form-control">
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <div class="col-xl-6">
                <div class="row">
                  <div class="col-xl-7">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-xl-5">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" aria-label="Email">
              </div>
              <div class="col-xl-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" aria-label="Phone">
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Send email updates
              </label>
              <div class="form-text fw-bold">
                Contribution are not tax deductible
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <label class="form-label">Account</label>
            <div class="d-flex">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $25
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $50
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $100
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $250
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $1000
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $2500
                </label>
              </div>
            </div>
            <div class="col-xl-3 mb-2">
              <label class="form-label">Other $</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Credit card number</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-xl-3 d-flex justify-content-between mb-2">
              <span><i class="fa-brands fa-cc-visa"></i></span>
              <span><i class="fa-brands fa-cc-mastercard"></i></span>
              <span><i class="fa-brands fa-cc-paypal"></i></span>
              <span><i class="fa-brands fa-cc-discover"></i></span>
            </div>
            <div class="mb-2">
              <div class="row d-flex justify-content-between">
                <div class="col-xl-5">
                  <label class="form-label">Expires</label>
                  <div class="row">
                    <div class="col-xl-5">
                      <select class="form-select">
                        <option selected>2016</option>
                        <option value="1">2017</option>
                        <option value="2">2018</option>
                        <option value="3">2019</option>
                      </select>
                    </div>
                    <div class="col-xl-7">
                      <select class="form-select">
                        <option selected>7 - July</option>
                        <option value="1">9 - Aug</option>
                        <option value="2">12 - Oct</option>
                        <option value="3">10 - Nov</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-xl-5">
                  <label class="form-label">Security code (on back)</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="mb-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Dont't publish my donation on the website.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary rounded-1 mt-2">Process Donation</button>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </main>
</body>

</html>
